<!DOCTYPE html>
<html lang="en">

<head>
  <title>CodePro.vn - CyberSoft.edu.vn</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css" />
  <!--===============================================================================================-->

  <link rel="stylesheet" type="text/css" href="./css/main.css" />
  <!--===============================================================================================-->
</head>

<body>
  <div class="diemChuan container">
    <h3>Nhập Điểm Chuẩn</h3>
    <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" name="" id="diemChuan" aria-describedby="helpId"
        placeholder="nhap diem chuan">
    </div>
  </div>
  <div class="diemMon container">
    <form>
      <div class="form-group">
        <label for="" class="form-label"></label>
        <input type="text" class="form-control" name="" id="diem1" aria-describedby="helpId"
          placeholder="nhập điểm môn 1">
      </div>
      <div class="form-group">
        <label for=""></label>
        <input type="text" class="form-control" name="" id="diem2" aria-describedby="helpId"
          placeholder="nhập điểm môn 1">
      </div>
      <div class="form-group">
        <label for=""></label>
        <input type="text" class="form-control" name="" id="diem3" aria-describedby="helpId"
          placeholder="nhập điểm môn 1">
      </div>
    </form>
    <form>
      <h3>Diện ưu tiên</h3>
      <h6>chọn O nếu là diện khu vực</h6>
      <h6>chọn X nếu là diện đối tượng</h6>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="dtUuTien">
        <label class="form-check-label" for="flexRadioDefault1">
          O
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="kvUuTien">
        <label class="form-check-label" for="flexRadioDefault2">
          X
        </label>
      </div>
    </form>
    <form>
      <div class="DTUT" id="DTUT">
        <h3>Đối tượng ưu tiên( diện đối tượng X)</h3>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="DT1" id="DT1">
          <label class="form-check-label" for="flexCheckIndeterminate"> Đối tượng 1</label><br>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="DT2" id="DT2">
          <label class="form-check-label" for="flexCheckIndeterminate"> Đối tượng 2</label><br>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="DT3" id="DT3">
          <label class="form-check-label" for="flexCheckIndeterminate"> Đối tượng 3</label><br>
        </div>
      </div>
      <div class="KVUT" id="KVUT">
        <h3>Khu vực ưu tiên ( Diện khu vực O) </h3>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="KV1" id="KV1">
          <label class="form-check-label" for="flexCheckIndeterminate"> Khu Vực A</label><br>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="KV2" id="KV2">
          <label class="form-check-label" for="flexCheckIndeterminate"> Khu Vực B</label><br>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="KV3" id="KV3">
          <label class="form-check-label" for="flexCheckIndeterminate"> Khu Vực C</label><br>
        </div>
      </div>
    </form>
    <button id="passfaill" type="submit" class="btn btn-primary">Submit</button>


  </div><br><br>
  <div class="baiTap2 container">
    <div class="ten" id="ten">
      <h3>nhập tên</h3>
      <div class="form-group">
        <label for="text"></label>
        <input type="text" class="form-control" name="" id="hoTen" placeholder="ho va ten">
      </div>
      <h3>nhập số Kw tiêu thụ</h3>
      <div class="form-group">
        <label for="text"></label>
        <input type="text" class="form-control" name="" id="soKw" placeholder="Kw tieu thu">
      </div>
      <button id="pay" type="submit" class="btn btn-primary">Submit </button>
      <div style="clear:both"></div>
      <div id="divThanhTien" class="dongia">
        <h2>Thành tiền:
          <span id="xuatTien" class="xuatTien"></span>
          vnd
        </h2>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/bootstrap/js/popper.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>

    <!--===============================================================================================-->

    <script src="./js/index.js"></script>
</body>

</html>
